<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.component('myLi', {
            template: `
            <li>
                預留的第一個slot
                <slot name="two"></slot>
                預留的第二個slot
                <slot name="three"></slot>
            </li>
            `
        });

        var App = {
            template: `
            <div>
                <ul>
                    
                    <myLi>
                        <h2 slot="two">2nd slot</h2>
                        <h3 slot="three">3rd slot</h3>
                    </myLi>
                   
                </ul>

            </div>
            `
        };
        new Vue({
            el: "#app",
            data() {},
            components: {
                App
            },
            template: `<App />`
        });
    </script>
</body>

</html>

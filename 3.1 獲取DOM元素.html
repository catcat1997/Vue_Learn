<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>
        Vue.component('subCom', {
            template: `
                <div class="subCom"></div>
            `
        });
        // 利用ref='xxx' 和 this.$refs.btn
        // ref屬性,不能重名
        var App = {
            template: `
                <div class='app'>
                    <button ref='btn'>按鈕1</button>
                    <button ref='btn2'>按鈕2</button>
                    <subCom ref='abc'/>
                </div>
            `,
            created() {
                console.log(this.$refs.btn);
            },
            beforeMount() {
                console.log(this.$refs.btn);
            },
            mounted() {
                // 如果給標簽綁定ref = 'xxx'屬性, 使用this.$refs.xxx獲取原生js對象
                console.log(this.$refs.btn);
                console.log(this.$refs.btn2);
                // 如果給組件綁定ref屬性, 那麼this.$refs.xxx獲取的是當前的組件對象
                console.log(this.$refs.abc);
            },

        };
        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            template: `
                <App />
            `,
            components: {
                App
            }
        });
    </script>
</body>

</html>
